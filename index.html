<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

 <main>
    <nav class="top-nav-container">
      <button class="new-game-btn">RESET GAME</button>
      <button class="quit-game-btn">QUIT GAME</button>
    </nav>
    <section class="puzzle-container">
      <span class="puzzle-category-name">PUZZLE CATEGORY:</span>
      <div class="puzzle-rows-container">
        <div class="puzzle-row puzzle-board-row-one"></div>
        <div class="puzzle-row puzzle-board-row-two"></div>
        <div class="puzzle-row puzzle-board-row-three"></div>
      </div>
    </section>
    <section class="guess-container">
      INPUT GUESS / BUY A VOWEL / SOLVE PUZZLE
    </section>
    <section class="playerscore-wheel-container">
    <article class="players-score-container">
      <div class="player-one-container">
        Player 1
      </div>
      <div class="player-two-container">
        Player 2
      </div>
      <div class="player-three-container">
        Player 3
      </div>
    </article>
    <article class="wheel-container">
    <img src="images/Wheel.png" class="wheel-img">
  </article> 
    <div class="current-spin-value-container">
      <h2>Current Spin Value:</h2>
    </div>
  </section>
 </main>
<script src="index.js"></script>
</body>
</html>
